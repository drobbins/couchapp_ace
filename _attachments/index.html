<!DOCTYPE html>
<html>
  <head>
    <title>Couchapp Ace!</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="style/blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="style/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
  </head>
  <body class="container">
      <div id="account" class="span-24"></div>

      <div class="span-24"><h1>Couchapp Ace!</h1></div>
      <hr />
      <div id="profile" class="span-24"></div>
      <hr />
      <div id="navigation" class="span-5 colborder">
        <div id="ddoc_list"></div>
        <div id="ddoc_nav"></div>
      </div>
      <div id="editor_container" class="span-18 last" ></div>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="loader.js"></script>
  <script src="/_utils/script/jquery.form.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#ddoc_list").evently("design_doc_list", app);
      $("#ddoc_nav").evently("design_doc_navigation", app);
      $("#editor_container").evently("editor", app);
      $.evently.connect("#ddoc_list", "#ddoc_nav", ["load_design_doc"]);
      $.evently.connect("#ddoc_nav", "#editor_container", ["edit_file"]);
    });
  </script>
</html>
